<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML实体编码转换器</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    text-align: center;
}

.row {
    display: flex;
    width: 100%;
    margin-bottom: 10px;
}

.row textarea {
    flex: 1;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

.output {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
}
</style>
<script>
function convertToEntities() {
    var userInput = document.getElementById("userInput").value;
    var output = userInput.replace(/</g, "&lt;")
                          .replace(/>/g, "&gt;")
                          .replace(/"/g, "&quot;");
    document.getElementById("output").value = output;
}
</script>
</head>
<body>

<div class="container">
    <h2>HTML实体编码转换器</h2>
    <div class="row">
        <textarea id="userInput" rows="4" placeholder="请输入文本..."></textarea>
        <textarea id="output" rows="4" class="output" placeholder="转换后的结果会显示在这里..." readonly></textarea>
    </div>
    <button onclick="convertToEntities()">转换</button>
</div>

</body>
</html>
