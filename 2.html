<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acrylic Effect Card</title>
<style>
  body {
    background: url('https://xiaofeishu-picture2.pages.dev/picture/2x-ly.webp'); /* 背景图片 */
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .acrylic-card {
    background: rgba(255, 255, 255, 0.753); /* 半透明背景 */
    backdrop-filter: blur(10px); /* 模糊效果 */
    border-radius: 10px; /* 圆角边框 */
    padding: 20px;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 阴影效果 */
    border: 1px solid rgba(255, 255, 255, 0.2); /* 边框 */
  }
</style>
</head>
<body>

<div class="acrylic-card">
  <h2>Card Title</h2>
  <p>This is a card with an acrylic effect background.</p>
</div>

</body>
</html>
